
<div class="content">
    <h1 class="texto">
        Transactions
    </h1>
</div>

<div class="botoncitos">
  
  
  <div class="filtros">
    <mat-form-field appearance="fill">
      <mat-label>Filter by start date</mat-label>
      <input matInput [matDatepicker]="picker1" (dateChange)="filterByStartDate($event)">
      <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
      <mat-datepicker #picker1></mat-datepicker>
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Filter by end date</mat-label>
      <input matInput [matDatepicker]="picker2" (dateChange)="filterByEndDate($event)">
      <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
      <mat-datepicker #picker2></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Filter by type</mat-label>
      <mat-select [(ngModel)]="selectedValue" name="type" (selectionChange)="filterByType(type)">
        <mat-option *ngFor="let type of typesList" [value]="type">{{type}}</mat-option>
      </mat-select>
    </mat-form-field>

  </div>  
    
  

    <div class="chips">
        <mat-chip-list aria-label="Fish selection">
            <mat-chip color="primary" selected>
                Accent fish
                <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
            </mat-chip>
        </mat-chip-list>
    </div>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z16">

    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
  
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let element"> {{element.type}} </td>
    </ng-container>

    <ng-container matColumnDef="points">
        <th mat-header-cell *matHeaderCellDef> Points </th>
        <td mat-cell *matCellDef="let element"> {{element.points}} </td>
      </ng-container>
  
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Created Date </th>
      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>
  
    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef> Value </th>
      <td mat-cell *matCellDef="let element"> {{element.value}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row class="example-element-row" *matRowDef="let row; columns: displayedColumns;" (click)="rowOnClick(row)"></tr>
  </table>
